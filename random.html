<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />

    <title>Random number generator</title>

  <body>
    <div class="container">
      <div class="generator">
        <h1 class="title">Tombolă</h1>

        <div class="output">

          <p class="error"></p>

    </div>
    <script src="random.js"></script>
  </body>
